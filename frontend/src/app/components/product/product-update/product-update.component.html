<mat-card>
    <mat-card-title>Atualiza informações do produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço(R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>


    <button mat-raised-button (click)="updateProduct()" class="criar" color="primary">Atualizar</button>
    <button mat-raised-button (click)="cancel()" class="cancela">Cancelar</button>
</mat-card>
